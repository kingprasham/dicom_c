<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studies - DICOM Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body { background: #0a0e27; color: #fff; }
        .study-card {
            background: #1a1f3a;
            border: 1px solid #2a3f5f;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        .study-card:hover {
            border-color: #0d6efd;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(13, 110, 253, 0.3);
        }
        .btn-open {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 10px 30px;
            font-weight: 600;
        }
        .badge-count {
            background: #0d6efd;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
        }
        .loading {
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col">
                <h2><i class="bi bi-file-medical me-2"></i>Available Studies</h2>
                <p class="text-muted">Direct access - No caching delay!</p>
            </div>
            <div class="col-auto">
                <button class="btn btn-primary" onclick="loadStudies()">
                    <i class="bi bi-arrow-clockwise me-1"></i>Refresh
                </button>
            </div>
        </div>

        <div id="studiesList"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadStudies() {
            const container = document.getElementById('studiesList');
            container.innerHTML = '<div class="loading"><div class="spinner-border text-primary"></div><p class="mt-3">Loading studies...</p></div>';

            try {
                const response = await fetch('../api/get_studies_direct.php');
                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Failed to load studies');
                }

                if (data.studies.length === 0) {
                    container.innerHTML = `
                        <div class="alert alert-info">
                            <i class="bi bi-info-circle me-2"></i>
                            No studies found. Upload DICOM files to Orthanc and wait ~2 minutes for the smart service to process them.
                        </div>
                    `;
                    return;
                }

                let html = '';
                data.studies.forEach(study => {
                    html += `
                        <div class="study-card">
                            <div class="row align-items-center">
                                <div class="col-md-8">
                                    <h5><i class="bi bi-folder-fill text-primary me-2"></i>Study</h5>
                                    <p class="mb-2">
                                        <strong>Date:</strong> ${study.study_date} ${study.study_time}<br>
                                        <strong>Study UID:</strong> <code>${study.study_instance_uid.substring(0, 50)}...</code>
                                    </p>
                                    <div>
                                        <span class="badge-count">
                                            <i class="bi bi-images me-1"></i>${study.instance_count} Images
                                        </span>
                                        <span class="badge-count ms-2">
                                            <i class="bi bi-collection me-1"></i>${study.series_count} Series
                                        </span>
                                    </div>
                                </div>
                                <div class="col-md-4 text-end">
                                    <button class="btn btn-open" onclick="openStudy('${study.study_instance_uid}', '${study.orthanc_id}')">
                                        <i class="bi bi-box-arrow-up-right me-2"></i>Open Study
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;

            } catch (error) {
                container.innerHTML = `
                    <div class="alert alert-danger">
                        <i class="bi bi-exclamation-triangle me-2"></i>
                        Error: ${error.message}
                    </div>
                `;
            }
        }

        function openStudy(studyUID, orthancId) {
            // Open in viewer with BOTH parameters
            const url = `../index.php?studyUID=${encodeURIComponent(studyUID)}&orthancId=${encodeURIComponent(orthancId)}`;
            window.open(url, '_blank');
        }

        // Auto-load on page load
        loadStudies();

        // Auto-refresh every 30 seconds
        setInterval(loadStudies, 30000);
    </script>
</body>
</html>
