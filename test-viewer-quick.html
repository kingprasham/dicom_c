<!DOCTYPE html>
<html>
<head>
    <title>Quick DICOM Viewer Test</title>
    <script src="https://unpkg.com/cornerstone-core@2.6.1/dist/cornerstone.min.js"></script>
    <script src="https://unpkg.com/cornerstone-wado-image-loader@4.1.1/dist/cornerstoneWADOImageLoader.bundle.min.js"></script>
    <style>
        body { font-family: Arial; padding: 20px; }
        #viewer { width: 512px; height: 512px; border: 1px solid #ccc; margin: 20px 0; background: #000; }
        .status { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h2>DICOM Viewer Test</h2>
    <div id="status" class="status info">Initializing...</div>

    <div id="viewer"></div>

    <div id="imageInfo"></div>

    <script>
        const instanceId = 'a68a0e64-81314e1f-9635070f-73e9190d-eccb4271';
        const statusDiv = document.getElementById('status');
        const viewerDiv = document.getElementById('viewer');
        const infoDiv = document.getElementById('imageInfo');

        // Initialize cornerstone
        cornerstone.enable(viewerDiv);

        // Configure WADO Image Loader
        cornerstoneWADOImageLoader.external.cornerstone = cornerstone;
        cornerstoneWADOImageLoader.configure({
            beforeSend: function(xhr) {
                // No auth needed for our proxy
            }
        });

        // Test loading
        statusDiv.textContent = 'Loading DICOM image...';
        statusDiv.className = 'status info';

        const imageUrl = `wadouri:http://localhost/papa/dicom_again/claude/api/get_dicom_from_orthanc.php?instanceId=${instanceId}`;

        console.log('Loading image:', imageUrl);

        cornerstone.loadImage(imageUrl).then(image => {
            statusDiv.textContent = '✓ DICOM image loaded successfully!';
            statusDiv.className = 'status success';

            cornerstone.displayImage(viewerDiv, image);

            infoDiv.innerHTML = `
                <h3>Image Info:</h3>
                <ul>
                    <li>Width: ${image.width}px</li>
                    <li>Height: ${image.height}px</li>
                    <li>Columns: ${image.columns}</li>
                    <li>Rows: ${image.rows}</li>
                    <li>Instance ID: ${instanceId}</li>
                </ul>
            `;

            console.log('Image loaded:', image);
        }).catch(error => {
            statusDiv.textContent = '✗ Error: ' + error.message;
            statusDiv.className = 'status error';
            console.error('Load error:', error);
        });
    </script>
</body>
</html>
